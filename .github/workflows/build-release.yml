name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version to embed in artifacts when manually dispatching'
        required: false
        default: ''

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name youtube-dl-gui --add-data "src;src" main.py
    
    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile --windowed --name youtube-dl-gui --add-data "src:src" main.py
    
    - name: Resolve version
      id: get_version
      shell: bash
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        elif [[ -n "${{ github.event.inputs.version }}" ]]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION="dev-${{ github.run_number }}"
        fi
        echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
    
    - name: Create Windows archive
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cd dist
        7z a ../youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-windows-barebones.zip youtube-dl-gui.exe
    
    - name: Create Linux archive
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czf ../youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-linux-barebones.tar.gz youtube-dl-gui
    
    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-windows-barebones.zip
    
    - name: Upload Linux artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-linux-barebones.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: .
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-build
        path: .
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-windows-barebones.zip
          youtube-dl-gui-${{ steps.get_version.outputs.VERSION }}-linux-barebones.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
